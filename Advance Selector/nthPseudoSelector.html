<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth Selector</title>
    <link rel="stylesheet" href="nthPseudoSelector.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-control">  
            <input type="text" name="email" id="email" placeholder=" Enter Your email">
            <input type="password" name="password" id="password" placeholder=" Enter Your password">
            <input type="submit" value="submit" id="">
        </form>
        <ul>
            <li class="item" id="item-1">Item 1</li>
            <li class="item" id="item-2">Item 2</li>
            <li class="item" id="item-3">Item 3</li>
            <li class="item" id="item-4">Item 4</li>
        </ul>
    </div>
    
</body>
</html>
